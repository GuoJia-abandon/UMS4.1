<!DOCTYPE html>
    <html lang="en">
    <head>
    	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    	<meta charset="utf-8" />
    	<title>修改页面</title>
    	<!-- bootstrap & fontawesome -->
    	<link rel="stylesheet" href="/css/bootstrap.min.css" />
    	<link rel="stylesheet" href="/css/fileinput.min.css"/>
    	<link rel="stylesheet" href="/font-awesome/4.2.0/css/font-awesome.min.css" />


    	<!-- text fonts -->
    	<link rel="stylesheet" href="/fonts/fonts.googleapis.com.css" />


    	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    	<script src="/js/bootstrap.min.js"></script>
        <script src="/js/jquery-3.5.1.min.js"></script>
    	<script src="/js/html5shiv.min.js"></script>
    	<script src="/js/respond.min.js"></script>
    	<script src="/js/jquery.validate.min.js"></script>

    	<script type="application/javascript">



    	   $(function() {
    	   	//异步通过id获取用户信息
    	   	$.ajax({
    	   	    url:"/user/" + $("#id").val(),
                type:"get",
                dataType:"json",
                success:function(data) {
                    $("#name").val(data.name);
                    $("#cellphone").val(data.cellphone);
                    // 身份证号码
                    $("#idCard").val(data.idCard);
                    // 电子邮件
                    $("#email").val(data.email);
                    var gender = data.gender;
                    if (gender == 1){
                    	 $("#gender").val("男");
                    } else{
                    	 $("#gender").val("女");
                    }
                    $("#avatar").attr("src","/upload/" + data.avatar);
                }
    	   	});
        });
        </script>

    </head>
    <body>
    <div class="container">
    			<div class="row">
    				<div class="col-md-12">
    						<table class="table table-bordered" >
    							<tr>

    								<td style="text-align: right">

    									<i class="fa fa-user"></i>&nbsp;
    									<label>用户姓名：</label>
    								</td>
    								<td>
    									<input type="hidden" id="id" name="id" th:value="${id}" />
    									<input type="text" id="name" class="form-control" style="width: 300px;" disabled/>
    								</td>
    							</tr>
    							<tr>
    								<td style="text-align: right">

    									<i class="fa fa-mobile-phone"></i>&nbsp;
    									<label>手机号码：</label>
    								</td>
    								<td>
    									<input type="text" id="cellphone"  class="form-control" style="width: 300px;" disabled />
    								</td>

    							</tr>
    							<tr>
    								<td style="text-align: right">

    									<i class="fa fa-venus-mars"></i>&nbsp;
    									<label>性别：</label>
    								</td>
    								<td>
    									<input type="text" id="gender"  class="form-control" style="width: 300px;" disabled />
    								</td>

    							</tr>
    							<tr>
    								<td style="text-align: right">

    									<i class="fa fa-id-card"></i>&nbsp;
    									<label>身份证号码：</label>
    								</td>
    								<td>
    									<input type="text" id="idCard" name="idCard"  class="form-control" style="width: 300px;" disabled/>
    								</td>

    							</tr>
    							<tr>
    								<td style="text-align: right">

    									<i class="fa fa-envelope"></i>&nbsp;
    									<label>电子邮件：</label>
    								</td>
    								<td>
    									<input type="text" id="email" name="email" class="form-control" style="width: 300px;" disabled/>
    								</td>

    							</tr>
    							<tr>
    								<td style="text-align: right">
    									<i class="fa fa-image"></i>&nbsp;
    									<label>头像：</label>
    								</td>
    								<td>
    									 <img src="" id="avatar" style="width: 50px;height: 50px;" class="img-circle img-responsive">
    								</td>

    							</tr>

    						</table>
    					</form>
    				</div>
    			</div>
    		</div>

    </body>
</html>
